{% extends 'base.html' %}
{% block content %}
<br clear = "all">
{% if initial %}
  <form class="" action="{% url 'user_update' id %}" method="post">
{% else %}
  <form class="" action="{% url 'user_add' %}" method="post">
{% endif %}
<div class="row">
{% csrf_token %}
  <div class="col-md-7 offset-md-1">
    {% if initial %} <h3>Modificación de usuario</h3> {% else %} <h3>Creación de usuario</h3> {% endif %}
    <br clear = "all">
    </div>
    <div class="col-md-6 offset-md-1">
        <div class="mb-3">
          <div class="col-auto">
            <label for="use_id" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="use_id" name='username' value="{{ form.username.value|default:'' }}" placeholder="usuario" autocomplete="chrome-off">
          </div>
        </div>
    </div>
    <div class="col-md-6 offset-md-1">
      <div class="mb-3">
        <div class="col-auto">
        <label for="first_name" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="first_name" name='first_name' value="{{ form.first_name.value|default:'' }}" autocomplete="off">
      </div>
      </div>
    </div>
    <div class="col-md-6 offset-md-1">
      <div class="mb-3">
        <div class="col-auto">
        <label for="last_name" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="last_name" name='last_name' value="{{ form.last_name.value|default:'' }}" autocomplete="off">
      </div>
      </div>
    </div>
    <div class="col-md-6 offset-md-1">
      <div class="mb-3">
        <div class="col-auto">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" name='email' value="{{ form.email.value|default:'' }}" placeholder="email@example.com" autocomplete="off">
        </div>
      </div>
    </div>
    <div class="col-md-6 offset-md-1">
      <div class="mb-3">
        <div class="col-auto">
          <label for="password" class="visually-hidden">Contraseña</label>
          <input type="password" class="form-control" id="password" name='password' placeholder="Password" autocomplete="off">
        </div>
      </div>
    </div>
    <div class="col-md-6 offset-md-1 ">
      <div class="float-right">

        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
</div>

</form>
{% endblock content %}
